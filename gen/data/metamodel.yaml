:Agreements:
  :ItemType:
    :id:
      :multiplicity: '1'
      :description: The composite code string, which must be unique across all schemesMake
        this up by taking the scheme_id and appending the code id
      :name: :id
      :type: String
    :description:
      :multiplicity: '1'
      :description: long description
      :name: :description
      :type: String
    :keyword:
      :multiplicity: "*"
      :description: alternate names for the item type
      :name: :keyword
      :type: String
    :scheme_id:
      :multiplicity: '1'
      :description: The classiciation scheme id
      :name: :scheme_id
      :type: 'SchemeOfSchemes schemeofschemes {:id=>:ItemClassificationSchemes, :version=>"0.1.0",
        :title=>"ItemClassificationSchemes", :description=>"Scheme of codes used to
        decide what scheme to use to classify an item", :code=>[#<ReferenceData::SchemeCode:0x00007f89ae8d7680
        @name=:code, @attributes={:id=>:CPV, :title=>"EC Common Procurement Vocabulary",
        :description=>"The Common Procurement Vocabulary is a standard adopted by
        the Commission of the European Community, and consisting of a main vocabulary
        for defining the subject of a contract, and a supplementary vocabulary for
        adding further qualitative information. The main vocabulary, identified in
        OCDS by the code CPV, is based on a tree structure comprising codes of up
        to 9 digits (an 8 digit code plus a check digit) associated with a wording
        that describes the type of supplies, works or services forming the subject
        of the contract. Codes may be provided with or without the check digit, and
        consuming applications should be aware of this when processing data with CPV
        codes.\t", :source=>"http://simap.europa.eu/codes-and-nomenclatures/codes-cpv/codes-cpv_en.htm"}>,
        #<ReferenceData::SchemeCode:0x00007f89ae8d6708 @name=:code, @attributes={:id=>:CPVS,
        :title=>"EC Common Procurement Vocabulary - Supplementary Codelists", :description=>"The
        Common Procurement Vocabulary is a standard adopted by the Commission of the
        European Community, and consisting of a main vocabulary for defining the subject
        of a contract, and a supplementary vocabulary for adding further qualitative
        information. The supplementary vocabulary, identified in OCDS by the code
        CPVS, is made up of an alphanumeric code with a corresponding wording allowing
        further details to be added regarding the specific nature or destination of
        the goods to be purchased.\t", :source=>"http://simap.europa.eu/codes-and-nomenclatures/codes-cpv/codes-cpv_en.htm"}>,
        #<ReferenceData::SchemeCode:0x00007f89ae8d56f0 @name=:code, @attributes={:id=>:GSIN,
        :title=>"Goods and Services Identification Number", :description=>"The Canadian
        federal government uses Goods and Services Identification Number (GSIN) codes
        to identify generic product descriptions for its procurement activities. The
        full list is published and maintained at buyandsell.gc.ca\t", :source=>"https://buyandsell.gc.ca/procurement-data/goods-and-services-identification-number"}>,
        #<ReferenceData::SchemeCode:0x00007f89ae8d4430 @name=:code, @attributes={:id=>:UNSPSC,
        :title=>"United Nations Standard Products and Services Code\t", :description=>"The
        United Nations Standard Products and Services Code (UNSPSC) is a hierarchical
        convention that is used to classify all products and services. Machine readable
        metadata for UNSPSC is not provided as open data: and so publishers should
        consider alternative classification schemes that do provide open data lookup
        tables wherever possible.\t", :source=>"http://www.unspsc.org/codeset-downloads"}>,
        #<ReferenceData::SchemeCode:0x00007f89ae8b8ff0 @name=:code, @attributes={:id=>:CPC,
        :title=>"Central Product Classification\t", :description=>"The Central Product
        Classification (CPC) is a product classification for goods and services promulgated
        by the United Nations Statistical Commission. It is intended to be an international
        standard for organizing and analyzing data on industrial production, national
        accounts, trade and prices\t", :source=>"http://unstats.un.org/unsd/cr/registry/cpc-21.asp"}>]}(CPV,CPVS,GSIN,UNSPSC,CPC)'
    :code:
      :multiplicity: '1'
      :description: " Code within the scheme defining this type"
      :name: :code
      :type: String
    :unit_scheme:
      :multiplicity: '1'
      :description: " define the unit scheme "
      :name: :unit_scheme
      :type: 'SchemeOfSchemes schemeofschemes {:id=>:ItemClassificationSchemes, :version=>"0.1.0",
        :title=>"Units", :description=>"Scheme of codes used to decide what scheme
        to use to classify units", :code=>[#<ReferenceData::SchemeCode:0x00007f89ae8b6430
        @name=:code, @attributes={:id=>:UNCEFACT, :title=>"UN/CEFACT Recommendation
        20", :description=>"", :source=>"http://tfig.unece.org/contents/recommendation-20.htm"}>,
        #<ReferenceData::SchemeCode:0x00007f89ae8b5238 @name=:code, @attributes={:id=>:QUDT,
        :title=>"Quantities, Units, Dimensions and Data Types Ontologies", :description=>"Use
        the [QUDT Code](http://www.qudt.org/qudt/owl/1.0.0/unit/Instances.html) value.",
        :source=>"http://www.qudt.org/qudt/owl/1.0.0/unit/Instances.html"}>]}(UNCEFACT,QUDT)'
    :unit:
      :multiplicity: '1'
      :description: " define the units, if one units matches "
      :name: :unit
      :type: String
