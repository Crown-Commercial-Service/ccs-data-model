components:
  schemas:
    Agreement:
      type: object
      required:
      - id
      - name
      properties:
        :kind:
          type: string
          enum:
          - framework
          - lot
          - contract
        :id:
          type: string
          example: RM3541
        :keyword:
          type: array
          items:
            type: string
        :name:
          type: string
        :long_name:
          type: string
        :version:
          type: string
        :status:
          type: string
          enum:
          - live
          - inactive
          - future
          - planned
          - underway
          - withdrawn
          - ended
        :pillar:
          type: string
        :duration:
          type: integer
        :category:
          type: string
        :start_date:
          type: string
          format: date
        :end_date:
          type: string
          format: date
        :original_end_date:
          type: string
          format: date
        :description:
          type: string
        :offerType:
          type: string
        :part_of_id:
          type: string
        :conforms_to_id:
          type: string
        :item_type:
          type: array
          items:
            "$ref": "#/components/schemas/ItemType"
        :min_value:
          type: integer
        :max_value:
          type: integer
    ItemType:
      type: object
      required:
      - id
      - name
      properties:
        :id:
          type: string
        :description:
          type: string
        :keyword:
          type: array
          items:
            type: string
        :scheme_id:
          type: array
          items:
            type: string
            enum:
            - cpv
            - cpvs
            - gsin
            - unspsc
            - cpc
          example: CPV
        :code:
          type: array
          items:
            type: string
          example: CPV:37000000-8
        :unit_scheme:
          type: string
          enum:
          - reference.services.crowncommercial.gov.uk/v0/unit_scheme#uncefact
          - reference.services.crowncommercial.gov.uk/v0/unit_scheme#qudt
          example: reference.services.crowncommercial.gov.uk/v0/item_scheme#cpv
        :unit:
          type: string
          example: QUDT:unit:SquareMeterPerKelvin
        :sector_scheme:
          type: array
          items:
            type: string
            enum:
            - ccs
          example: ccsscheme
        :sector_id:
          type: array
          items:
            type: string
          example: ccsscheme:education_funded
    Item:
      type: object
      required:
      - id
      - name
      properties:
        :type_id:
          type: string
        :unit:
          type: string
        :value:
          type: string
  parameters:
    q_name:
      name: q_name
      in: query
      description: optional search parameter
      schema:
        type: string
    q_id:
      name: q_id
      in: query
      description: optional search parameter
      schema:
        type: string
    q_keyword:
      name: q_keyword
      in: query
      description: optional search parameter
      schema:
        type: string
    q_title:
      name: q_title
      in: query
      description: optional search parameter
      schema:
        type: string
    id:
      name: id
      in: path
      required: true
      description: optional id parameter
      schema:
        type: string
    q_limit:
      name: q_limit
      in: query
      description: optional control parameter
      schema:
        type: integer
        format: int32
        minimum: 0
        maximum: 200
    q_skip:
      name: q_skip
      in: query
      description: optional control parameter
      schema:
        type: integer
        format: int32
        minimum: 0
  responses:
    Agreement:
      description: Agreement matching id
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/Agreement"
    Agreements:
      description: array of Agreements matching id
      content:
        application/json:
          schema:
            type: array
            items:
              "$ref": "#/components/schemas/Agreement"
    ItemType:
      description: ItemType matching id
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/ItemType"
    ItemTypes:
      description: array of ItemTypes matching id
      content:
        application/json:
          schema:
            type: array
            items:
              "$ref": "#/components/schemas/ItemType"
    Item:
      description: Item matching id
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/Item"
    Items:
      description: array of Items matching id
      content:
        application/json:
          schema:
            type: array
            items:
              "$ref": "#/components/schemas/Item"
