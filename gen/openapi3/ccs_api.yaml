components:
  schemas:
    Agreement:
      type: object
      required:
      - id
      - name
      properties:
        version_id:
          type: string
          example: 90ccab31-84fb-486c-84ba-77a66ff686ea
          description: UUID of this version of the entry
        supercedes_id:
          type: string
          example: e030f1b1-647d-4ed7-8d84-ac9790563362
          description: UUID of this version superceded. May be empty only if this
            is the  first version
        datetime:
          type: string
          format: date
          example: '2019-09-28T18:34:23.45Z'
          description: 'Date of creation or update of this record, date of creation
            of this version. '
        checksum:
          type: string
          example: 90b4c251f8649a4f9c86d6d20ee6e9e9
          description: MD5 checksum of the record
        url:
          type: string
          example: api.services.crowncommercial.gov.uk/api/Agreement/rm-RM1234
          description: URL which will retreive this version of the record
        kind:
          type: string
          enum:
          - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/agreement_type_codes.json#framework
          - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/agreement_type_codes.json#lot
          - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/agreement_type_codes.json#callof
          - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/agreement_type_codes.json#contract
          example: :framework
          description: Kind of agreement, such as Framework, Lot,Contract. Lots are
            considered separateagreements, but link to their owning framework agreement.
            Similarly Contracts should link to anylot that they are based on. See
            https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/agreement_type_codes
            for details.
        id:
          type: string
          example: rm:RM3541
          description: id of agreeement; This is the RM number for a framework, and
            {RM#lotnumber} for a lot
        id_scheme:
          type: string
          enum:
          - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/agreement_id_scheme.json#ccs_fw_id
          - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/agreement_id_scheme.json#lot_number
          - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/agreement_id_scheme.json#cf_contract_id
          example: https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/agreement_id_scheme.json#ccs_fw_id
          description: who to identify the agreement
        keyword:
          type: array
          items:
            type: string
          description: other names for the agreement
        name:
          type: string
          example: Supply Teachers
          description: ''
        long_name:
          type: string
          example: Supply Teachers Framework 2018
          description: ''
        status:
          type: string
          enum:
          - live
          - inactive
          - future
          - planned
          - underway
          - withdrawn
          - ended
          description: current status of agreementSee https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/agreement_status_codes
            for details.
        description:
          type: string
          description: Describe the agreement
        start_date:
          type: string
          format: date
          description: ''
        end_date:
          type: string
          format: date
          description: ''
        duration:
          type: integer
          description: Months
        original_end_date:
          type: string
          format: date
          description: ''
        pillar:
          type: string
          description: ''
        category:
          type: string
          description: ''
        restriction:
          "$ref": "#/components/schemas/Restriction"
        part_of_id:
          type: string
          description: Agreement this is part of, applicable only to Lots
        conforms_to_id:
          type: string
          description: Agreement this conforms to, such as a Contract conforming to
            a Framework
        item_type:
          type: array
          items:
            "$ref": "#/components/schemas/ItemType"
        supplier_qualification_scheme:
          type: array
          items:
            type: string
          example: https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/apprenticeship_qualification_questionnaire_scheme
          description: schemes describing coding for suppliers qualification questionnaires
        min_value:
          type: integer
          description: Minimum value of award, in pounds sterling
        max_value:
          type: integer
          description: Maximum value of award, in pounds sterling
      description: General definition of Commercial Agreements
    ItemType:
      type: object
      required:
      - id
      - name
      properties:
        version_id:
          type: string
          example: 90ccab31-84fb-486c-84ba-77a66ff686ea
          description: UUID of this version of the entry
        supercedes_id:
          type: string
          example: e030f1b1-647d-4ed7-8d84-ac9790563362
          description: UUID of this version superceded. May be empty only if this
            is the  first version
        datetime:
          type: string
          format: date
          example: '2019-09-28T18:34:23.45Z'
          description: 'Date of creation or update of this record, date of creation
            of this version. '
        checksum:
          type: string
          example: 90b4c251f8649a4f9c86d6d20ee6e9e9
          description: MD5 checksum of the record
        url:
          type: string
          example: api.services.crowncommercial.gov.uk/api/Agreement/rm-RM1234
          description: URL which will retreive this version of the record
        id:
          type: string
          example: CPV:37000000-8:CCS:2019-01:1
          description: The composite code string which identifies this item, which
            must be unique across all schemes. This should be prefixed with the primary
            *classification_scheme* code
        name:
          type: string
          description: a short name to help understand the item
        description:
          type: string
          description: long description of the item, which should match item descriptions
            in it's specification.
        keyword:
          type: array
          items:
            type: string
          description: alternate names for the item type, which may help to find it.
        classification_scheme:
          type: string
          enum:
          - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/item_scheme.json#cpv
          - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/item_scheme.json#cpvs
          - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/item_scheme.json#gsin
          - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/item_scheme.json#unspsc
          - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/item_scheme.json#cpc
          example: https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/item_scheme.json#cpv
          description: The classiciation scheme id, which links to an entry in https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/item_scheme.
            The item's id must be prefixed correctly for the classification, and be
            unique.
        classification:
          type: string
          example: CPV:37000000-8
          description: 'Code within the primary scheme defining this type. Each code
            should have a prefix as defined in *classification_scheme*. '
        supplementary_classification_schemes:
          type: array
          items:
            type: string
            enum:
            - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/item_scheme.json#cpv
            - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/item_scheme.json#cpvs
            - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/item_scheme.json#gsin
            - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/item_scheme.json#unspsc
            - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/item_scheme.json#cpc
          example: https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/course_related_codes
          description: 'Additional ways to classify the item, which may also provide
            schemes for supplementary data in offerings. '
        additional_classifications:
          type: array
          items:
            type: string
          example: CPV:37000000-8
          description: Code within the primary scheme defining this type. Each code
            should have a prefix identifying the scheme
        unit_scheme:
          type: string
          enum:
          - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/unit_scheme.json#uncefact
          - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/unit_scheme.json#qudt
          example: https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/unit_scheme.json#qudt
          description: 'Define the unit scheme, from the schemes in https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/unit_scheme '
        unit:
          type: string
          example: qudt:unit:SquareMeterPerKelvin
          description: 'Define the units used to quantify the item, based on the unit
            scheme selected. '
        currency:
          type: string
          example: GBP
          description: define the currency of the per-unit-price, as ISO 4217 currency
            code. If absent, presume GDP,
      description: Defines the items that can be offered in certain agreements. *Agreement*s
        can have a number of items that can have values detailing  the agreement.
        The Items shouldconstrain the key quantifiable elements of an agreement award,
        as defined by a supplier's offering against that agreement.
    Item:
      type: object
      required:
      - id
      - name
      properties:
        version_id:
          type: string
          example: 90ccab31-84fb-486c-84ba-77a66ff686ea
          description: UUID of this version of the entry
        supercedes_id:
          type: string
          example: e030f1b1-647d-4ed7-8d84-ac9790563362
          description: UUID of this version superceded. May be empty only if this
            is the  first version
        datetime:
          type: string
          format: date
          example: '2019-09-28T18:34:23.45Z'
          description: 'Date of creation or update of this record, date of creation
            of this version. '
        checksum:
          type: string
          example: 90b4c251f8649a4f9c86d6d20ee6e9e9
          description: MD5 checksum of the record
        url:
          type: string
          example: api.services.crowncommercial.gov.uk/api/Agreement/rm-RM1234
          description: URL which will retreive this version of the record
        id:
          type: string
          example: '07719842-a3a1-41c5-8320-6439295fb90e'
          description: " a generated UUID minted for this item "
        item_type_id:
          type: string
          example: CPV:37000000-8:CCS:2019-01:1
          description: " type of the item "
        unit_quantity:
          type: string
          example: '100'
          description: " define the units, which should match one of the allowed unit
            code valuesin the scheme defind in the type"
        unit_price:
          type: number
          format: float
          example: 110
          description: an number giving the price per unit as dictated by item_type->unit
        supplementary:
          type: array
          items:
            "$ref": "#/components/schemas/Field"
      description: Specifies the value of an item that is being offered for an agreement.
        All the data should be constrained according to the Item type in question
    Party:
      type: object
      required:
      - id
      - name
      properties:
        id:
          type: string
          description: " URN, should match salesforce ID; master key "
        org_id_scheme:
          type: string
          enum:
          - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/org_id_scheme.json#sf_org_id
          - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/org_id_scheme.json#companies_house
          - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/org_id_scheme.json#dun
          - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/org_id_scheme.json#dfe
          description: ''
        supplementary_org_id_schemens:
          type: array
          items:
            type: string
            enum:
            - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/org_id_scheme.json#sf_org_id
            - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/org_id_scheme.json#companies_house
            - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/org_id_scheme.json#dun
            - https://github.com/Crown-Commercial-Service/ccs-data-model/tree/master/gen/reference_data/v0/org_id_scheme.json#dfe
          description: ''
        supplementary_org_id:
          type: array
          items:
            type: string
          description: ''
        parent_org_id:
          type: string
          description: " URN, should match one of the schemes listed "
        org_name:
          type: string
          description: ''
        sector_scheme:
          type: array
          items:
